<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Prize Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ICM and Chip Chop Calculator</h2>
<div class="table-container">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Chip Count</th>
                        <th>Pos.</th>
                        <th>Payout (Â£)</th>
                    </tr>
                </thead>
                <tbody id="playerTable">
                    <script>
                        for (let i = 1; i <= 9; i++) {
                            document.write(`
                                <tr>
                                    <td><input type="text" class="form-control" placeholder="Player ${i}"></td>
                                    <td><input type="number" class="form-control stack" min="0" placeholder="0"></td>
                                    <td>${i}</td>
                                    <td><input type="number" class="form-control payout" min="0" placeholder="0"></td>
                                </tr>
                            `);
                        }
                    </script>
                </tbody>
             <tfoot class="table-dark">
    
	<tr>
        <td><strong>Total:</strong></td>
        <td id="totalStack">0</td>
        <td></td>
        <td id="totalPayout">0</td>
    </tr>
	<tr>
        <td colspan="2"><strong>Money Left to Play For:</strong></td>
        <td colspan="2">
            <input type="number" id="moneyLeft" class="form-control" min="0" value="0">
        </td>
    </tr>
    
</tfoot>

            </table>
        
<!-- End of Data Table Container -->
<!-- Buttons under the table -->

<div class="button-container">
    <button class="btn btn-primary" onclick="calculateAll()">CALCULATE</button>
    <button class="btn btn-secondary" id="settingsButton">
        <i class="fas fa-cog"></i> <!-- Settings Gear Icon -->
    </button>
</div>

<!-- Hidden Settings Panel -->
<div id="settingsContainer">
    <h4>Settings</h4>

    <!-- Rounding Dropdown -->
    <div class="mb-3">
        <label for="roundingSelect" class="form-label">Rounding Options:</label>
        <select id="roundingSelect" class="form-select">
            <option value="0">No Rounding</option>
            <option value="1" selected>Round to 1</option>
            <option value="5">Round to 5</option>
            <option value="10">Round to 10</option>
            <option value="25">Round to 25</option>
        </select>
    </div>

    <!-- Checkbox Options -->
    <div class="settings-options">
        <label>
            <input type="checkbox" id="showChipChop" onclick="toggleResults()"> Show Chip-Chop
        </label>
        <label>
            <input type="checkbox" id="showMixed" onclick="toggleResults()"> Show Mixed Results
        </label>
    </div>

    <!-- ICM/Chip-Chop Slider (Hidden by Default) -->
    <div id="sliderContainer" class="mt-3" style="display: none;">
        <label for="icmChipChopSlider" class="form-label">
            <span id="sliderValue">50</span>% ICM / <span id="chipChopValue">50</span>% Chip-Chop
        </label>
        <input type="range" id="icmChipChopSlider" class="form-range" min="0" max="100" value="50" step="1" oninput="updateSliderLabel()">
    </div>
</div>


</div>

<!-- Results Table Will Appear Here -->
<!-- Standard ICM Results -->
<div id="icmResultsContainer"></div>

<!-- Chip-Chop Results (Hidden by Default) -->
<div id="chipChopResultsContainer" style="display: none;"></div>

<!-- Mixed Results (Hidden by Default) -->
<div id="mixedResultsContainer" style="display: none;"></div>


     <!-- ICM Distribution Table (Hidden by Default) -->
<div id="icmDistributionSection" style="display: none;">
    <h3 class="text-center mt-5">ICM Distribution Table</h3>
    <div class="table-container">
        <table class="table table-bordered text-center">
            <thead class="table-dark" id="icmHeader"></thead>
            <tbody id="icmTable"></tbody>
        </table>
    </div>
</div>


    </div>
<script src="script.js"></script>
</body>
</html>
